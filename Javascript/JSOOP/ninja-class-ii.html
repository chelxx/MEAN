<!DOCTYPE HTML>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS NINJA CLASS II</title>
    
    <!-- ASSIGNMENT STARTS HERE -->
    <script>

        function Ninja(name)
        {
            const self = this;
            const privateSpeed = 3;
            const privateStrength = 3;
            this.name = name;
            this.health = 100;

            this.sayName = function()
            {
                console.log("Hello, my ninja name is " + this.name + "!");
            }
            this.showStats = function()
            {
                console.log("Name: "+ this.name + ", Health: " + this.health + ", Speed: " + privateSpeed + ", Strength: " + privateStrength);
            }
            this.drinkSake = function()
            {
                this.health += 10;
                console.log("Drank sake! It added 10 points to " + this.name + "'s health!");
            }
            this.punch = function(enemy)
            {
                if(enemy instanceof Ninja == false)
                {
                    console.log("Hey! That is not the ninja way!");
                }
                else
                {
                    enemy.health -= 5;
                    console.log(enemy.name + " was punched by " + this.name + " and lost 5 health points!");
                }
            }
            this.kick = function(enemy)
            {
                if(enemy instanceof Ninja == false)
                {
                    console.log("Hey! That is not the ninja way!");
                }
                else
                {
                    let kickstrength = privateStrength * 15;
                    enemy.health -= kickstrength;
                    console.log(enemy.name + " was kicked by " + this.name + " and lost " + kickstrength + " health points!");
                    console.log(enemy.name + "'s health is now " + enemy.health + "!");
                }
            }
        }

        function Doggy(name)
        {
            const self = this;
            this.name = name;

            this.beCute = function(name)
            {
                console.log("My doggy name is " + this.name + " and I am the cutest!");
            }
        }

        const chelsea = new Ninja("Chelsea");
        chelsea.sayName();
        chelsea.showStats();
        chelsea.drinkSake();
        chelsea.showStats();

        const jessica = new Ninja("Jessica");
        jessica.sayName();
        jessica.showStats();
        jessica.drinkSake();
        jessica.showStats();

        const morty = new Ninja("Morty");
        morty.sayName();
        morty.showStats();
        morty.drinkSake();
        morty.showStats();

        const maggie = new Doggy("Maggie");
        maggie.beCute();

        // MAKE THEM FIGHT!
        chelsea.punch(morty);
        chelsea.kick(morty);
        morty.showStats();
        jessica.kick(maggie);
        
    </script>
    <!-- ASSIGNMENT ENDS HERE -->
