    <script>

        function magic_multiply(x, y)
        {
            // TEST 1
            let product = x * y;

            // TEST 2
            if(x === 0 && y === 0)
            {
                let zerohero = "All inputs 0!";
                return zerohero; 
            }
            if(x === 0 || y === 0)
            {
                let zerohero = 0;
                return zerohero;
            }

            // TEST 3
            else if (Array.isArray(x) === true)
            {
                for(var i = 0; i < x.length; i++)
                {
                    x[i] = x[i] * y;
                }
                return x;
            }

            // TEST 4
            else if(typeof x === "string" && typeof y === "string")
            {
                let itsastring = "Error: Cannot multiply by string!"
                return itsastring;
            }

            // TEST 5 - BONUS
            else if(typeof x === "string" && typeof y === "number")
            {
                for (i = 0; i < y; i++)
                {
                    console.log(x);
                }
            }
            else if(typeof y === "string" && typeof x === "number")
            {
                for (i = 0; i < x; i++)
                {
                    console.log(y);
                }
            }

            // TEST 1 CONTINUED
            else
            {
                return product;
            }
        }
        
        magic_multiply(5,2);
        magic_multiply(0,0);
        magic_multiply(5,0);
        magic_multiply(0,2);
        magic_multiply([2,4,6],2);
        magic_multiply("string1","string2");
        magic_multiply("Chelsea", 4);
        magic_multiply(4, "Chelsea");
        
    </script>
