<h1>ANONYMOUS NOTES</h1>
<form (submit)="addNote()">
  <input 
  type="text"
  name="email"
  required
  minlength="3"
  maxlength="250"
  [(ngModel)]="newNote.note"
  class="form-control"
  >
  <button type="submit" class="btn btn-info form-control">ADD NOTE</button>
</form>
<hr>
<blockquote *ngFor="let n of noteList">
  <h3>{{ n.note }}</h3>
  <footer>{{ n.createdAt }}</footer>
  <button (click)='deleteNote(n._id)' class="btn alert-danger">DELETE</button>
</blockquote>
